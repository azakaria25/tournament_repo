# Default values for sfda.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

avp: "fasehai/data/celery/test"
dockerAvp: "fasehai/data/docker"

replicaCount: 1

image:
  repository: tbsazacrsfda.azurecr.io/sfda/dev.thiqah_inspection_guidance_api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v3.23.7"

# deploy this chart or not.
enabled: false

imagePullSecrets: 
  - name: acrsfda-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 4212

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "100M"
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-next-upstream-timeout: "180"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "180"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "180"
  host: faseh-ai-celery.aks.thiqah.sa
  tls: []

resources:
  limits:
    cpu: "2"
    memory: 2000Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  ROOT_PATH: /app/saved_models/
  PORT: 80
  MODEL_MANAGER_HOST: inspection-guidance-manager
  MODEL_MANAGER_PORT: 80
  MSSQL_DATABASE: <config.dB_FIRS_NAME>
  MSSQL_HOST: <config.dB_FIRS_HOST>
  MSSQL_PORT: <config.dB_FIRS_PORT>
  MSSQL_USERNAME: <config.dB_FIRS_USER>
  SA_PASSWORD: <config.dB_FIRS_PASSWORD>
  PROJECT_NAME: Inspection Guidance Service
  MAX_WORKERS: 2

  RABBITMQ_PORT: 5672
  RABBITMQ_HOST: fasehai-rabbitmq
  RABBITMQ_DEFAULT_USER: queue
  RABBITMQ_DEFAULT_PASS: password

  REDIS_HOST: fasehai-redis-master
  REDIS_PORT: 6379
  REDIS_USER: ""
  REDIS_PASSWORD: REDIS_PASSWORD
  REDIS_DB_MODEL_NO: 0
  REDIS_DB_QUERIES_NO: 1

  CELERY_RESULTS_REDIS_DB_NO: 2
  CELERY_REFRESH_RATE_SECONDS: 3600
  CELERY_RETRY_BACKOFF_SECONDS: 600
  CELERY_MAX_RETRIES: 2
  CELERY_REQUEST_TIME_OUT: 600
  CELERY_MODELS_QUEUE_NAME: models_queue
  CELERY_QUERIES_QUEUE_NAME: queries_queue
  CELERY_BEATS_QUEUE_NAME: beats_queue
  CELERY_MODELS_WORKER_NO: 4
  CELERY_QUERIES_CONCURRENCY_NO: 20
  CELERY_BEATS_CONCURRENCY_NO: 1
  CELERY_FLOWER_PORT: 4212

  JAEGER_HOST: jaeger
  JAEGER_PORT: 6831
