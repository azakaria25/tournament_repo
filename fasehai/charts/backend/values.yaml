# Default values for backend
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

avp: "fasehai/data/backend/test"
dockerAvp: "fasehai/data/docker"

# deploy this chart or not.
enabled: false

replicaCount: <replicaCount>

image:
  repository: tbsazdevacr.azurecr.io/sfda/fasehai/backend
  tag: "v1.0.9-develop"
  pullPolicy: IfNotPresent

imagePullSecrets:
- name: backend-registry-secret

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  annotations:
    # if you are using cloud provider such as azure and you need to get a private load balancer IP
    #service.beta.kubernetes.io/azure-load-balancer-internal: 'true'

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/client-body-buffer-size: 100M
    nginx.ingress.kubernetes.io/proxy-buffer-size: 128k
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "180"
    nginx.ingress.kubernetes.io/proxy-next-upstream-timeout: "180"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "180"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: <host>
      paths:
      - /
  # tls:
  #    - secretName: secret-name
  #      hosts:
  #        - host-dns

resources:
  limits:
    cpu: <limits.cpu>
    memory: <limits.memory>
  requests:
    cpu: <requests.cpu>
    memory: <requests.memory>

autoscaling:
  enabled: false
  minReplicas: <autoscaling.minReplicas>
  maxReplicas: <autoscaling.maxReplicas>
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}


deployment:
  probes:
    path: /swagger/favicon-16x16.png
    port: http
    initDelay: <deployment.probes.initDelay>
    period: 10

  
config:
  fLASK_CONFIG: <config.fLASK_CONFIG>
  dB_USER: <config.dB_USER>
  dB_PASSWORD: <config.dB_PASSWORD>
  dB_NAME: <config.dB_NAME>
  dB_HOST: <config.dB_HOST>
  dB_PORT: <config.dB_PORT>
  dB_FIRS_USER: <config.dB_FIRS_USER>
  dB_FIRS_PASSWORD: <config.dB_FIRS_PASSWORD>
  dB_FIRS_NAME: <config.dB_FIRS_NAME>
  dB_FIRS_HOST: <config.dB_FIRS_HOST>
  dB_FIRS_PORT: <config.dB_FIRS_PORT>
  iNSPECTION_GUIDANCE_URL: <config.iNSPECTION_GUIDANCE_URL>
