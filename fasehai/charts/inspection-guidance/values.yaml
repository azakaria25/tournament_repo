# Default values for sfda.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: tbsazacrsfda.azurecr.io/sfda/dev.thiqah_inspection_guidance_api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v3.8.1-LT"


imagePullSecrets: 
  - name: acrsfda-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "100M"
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-next-upstream-timeout: "180"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "180"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "180"
  host: faseh-ai.aks.thiqah.sa
  tls: []

resources:
  limits:
    cpu: "4"
    memory: 4000Mi
  requests:
    cpu: "4"
    memory: 2000Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  ROOT_PATH: /app/saved_models/
  PORT: 80
  MODEL_MANAGER_HOST: inspection-guidance-manager
  MODEL_MANAGER_PORT: 80
  MSSQL_DATABASE: SFDA.FIRS
  MSSQL_HOST: 172.25.12.22
  MSSQL_PORT: 1433
  MSSQL_USERNAME: sfda_faseh_ai_mozn
  SA_PASSWORD: m8JsHZZQzdSejuEGxJUU
  PROJECT_NAME: Inspection Guidance Service
  MAX_WORKERS: 2