<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Black Background -->
  <rect width="300" height="300" fill="#000000"/>
  
  <!-- Dark Grey Shield with thick outline -->
  <path d="M 150 40 L 240 80 L 240 200 L 150 260 L 60 200 L 60 80 Z" 
        fill="#000000" 
        stroke="#36454F" 
        stroke-width="8" 
        stroke-linejoin="round"/>
  
  <!-- Trophy Group -->
  <g transform="translate(150, 130)">
    <!-- Trophy Base/Pedestal -->
    <rect x="-30" y="50" width="60" height="12" 
          fill="#D4AF37" 
          stroke="#1a1a1a" 
          stroke-width="2" 
          rx="2"/>
    <!-- Base highlight -->
    <rect x="-25" y="50" width="50" height="4" 
          fill="#F4D03F" 
          opacity="0.6"/>
    <!-- Base shadow -->
    <rect x="-25" y="58" width="50" height="4" 
          fill="#B8860B" 
          opacity="0.5"/>
    
    <!-- Trophy Stem -->
    <rect x="-6" y="30" width="12" height="20" 
          fill="#D4AF37" 
          stroke="#1a1a1a" 
          stroke-width="2"/>
    <!-- Stem highlight -->
    <rect x="-4" y="30" width="8" height="8" 
          fill="#F4D03F" 
          opacity="0.5"/>
    
    <!-- Trophy Cup - Main Body -->
    <ellipse cx="0" cy="15" rx="28" ry="18" 
             fill="#D4AF37" 
             stroke="#1a1a1a" 
             stroke-width="2.5"/>
    <!-- Cup highlight (upper left) -->
    <ellipse cx="-8" cy="10" rx="12" ry="8" 
             fill="#F4D03F" 
             opacity="0.7"/>
    <!-- Cup shadow (lower right) -->
    <ellipse cx="8" cy="20" rx="18" ry="12" 
             fill="#B8860B" 
             opacity="0.6"/>
    
    <!-- Left Handle -->
    <path d="M -28 12 Q -38 8 -38 0 Q -38 -8 -28 -4" 
          fill="#D4AF37" 
          stroke="#1a1a1a" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
    <!-- Left handle highlight -->
    <path d="M -28 12 Q -35 9 -35 0 Q -35 -6 -28 -3" 
          fill="#F4D03F" 
          opacity="0.5"/>
    
    <!-- Right Handle -->
    <path d="M 28 12 Q 38 8 38 0 Q 38 -8 28 -4" 
          fill="#D4AF37" 
          stroke="#1a1a1a" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
    <!-- Right handle highlight -->
    <path d="M 28 12 Q 35 9 35 0 Q 35 -6 28 -3" 
          fill="#F4D03F" 
          opacity="0.5"/>
  </g>
  
  <!-- TOURNAMENT Text -->
  <text x="150" y="235" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="#FFFFFF" 
        text-anchor="middle" 
        stroke="#1a1a1a" 
        stroke-width="2" 
        paint-order="stroke fill">TOURNAMENT</text>
</svg>
