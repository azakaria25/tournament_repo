<svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield Background with fill for better visibility -->
  <path d="M 125 25 L 200 50 L 200 150 L 125 200 L 50 150 L 50 50 Z" fill="#FFFFFF" stroke="#000000" stroke-width="5"/>
  
  <!-- Trophy Cup with enhanced visibility -->
  <g transform="translate(125, 100)">
    <!-- Trophy Base -->
    <rect x="-25" y="45" width="50" height="10" fill="#FFD700" stroke="#000000" stroke-width="3" rx="3"/>
    <rect x="-25" y="45" width="50" height="10" fill="#FFA500" opacity="0.3" rx="3"/>
    
    <!-- Trophy Stem -->
    <rect x="-5" y="25" width="10" height="20" fill="#FFD700" stroke="#000000" stroke-width="3"/>
    <rect x="-5" y="25" width="10" height="20" fill="#FFA500" opacity="0.2"/>
    
    <!-- Trophy Bowl - Main Body with gradient effect -->
    <ellipse cx="0" cy="12" rx="22" ry="15" fill="#FFD700" stroke="#000000" stroke-width="3"/>
    <!-- Trophy Bowl - Highlight -->
    <ellipse cx="-5" cy="8" rx="8" ry="6" fill="#FFF8DC" opacity="0.6"/>
    <!-- Trophy Bowl - Shading for depth -->
    <ellipse cx="5" cy="15" rx="15" ry="10" fill="#DAA520" opacity="0.5"/>
    
    <!-- Trophy Handles - Left Handle -->
    <path d="M -22 10 Q -30 6 -30 0 Q -30 -6 -22 -3" fill="#FFD700" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
    <path d="M -22 10 Q -30 6 -30 0 Q -30 -6 -22 -3" fill="#FFA500" opacity="0.3"/>
    
    <!-- Trophy Handles - Right Handle -->
    <path d="M 22 10 Q 30 6 30 0 Q 30 -6 22 -3" fill="#FFD700" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
    <path d="M 22 10 Q 30 6 30 0 Q 30 -6 22 -3" fill="#FFA500" opacity="0.3"/>
  </g>
  
  <!-- Text Banner with better visibility -->
  <rect x="25" y="175" width="200" height="45" fill="#000000" rx="4"/>
  <text x="125" y="203" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle" stroke="#FFFFFF" stroke-width="1">TOURNAMENT</text>
</svg>
